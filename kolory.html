<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="./styl2.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="kontener">
        <div class="baner">
            <div class="baner-jeden">
                <h1>Pomocnik CSS</h1>
            </div>
            <div class="baner-dwa">
                <ul>
                    <li><a href="./kolory.html">Kolory</a></li>

            <table>

                <tr><td>kolor2</td><td>kolor3</td><td>kolor4</td><td>kolor5</td></tr>
